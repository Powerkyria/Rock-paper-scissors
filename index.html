<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego Piedra, Papel, Tijera">
    <meta name="keywords"
        content="Juego, Piedra, papel, tijera,DiseÃ±o, Nuevos desarrolladores, Nuevas desarrolladoras, Front-end, HTML, CSS, javaScript">
    <meta name="author" content="Powerkyria">
    <title>Piedra, papel, tijera</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />

<body>
    <main>
        <!-- <p id="start">Are you Ready?</p> -->

        <div id="modal">
            <p id="message"></p>
        </div>

        <div class="centerPart">
            <img id="imgPlayer" src="./images/rock_izq.jpg" alt="hand">
            <div class="buttons">
                <button id="rockButton">Piedra</button>
                <button id="paperButton">Papel</button>
                <button id="scissorsButton">Tijera</button>
            </div>
            <img id="imgCpu" src="./images/rock_der.jpg" alt="hand">
        </div>

        <div id="players">
            <p id="player">Player</p>
            <p id="cpu">CPU</p>
        </div>

        <div id="punctuation">
            <p id="totalGames">0</p>
            <div id="scoreBoard">
                <p id="pointsPlayer">0</p>
                <p id="score">SCORE</p>
                <p id="pointsCpu">0</p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
